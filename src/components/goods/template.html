<div class="goods">
  <!-- 搜索和添加商品按钮 -->
  <el-row :gutter="20" class="search">
    <!-- 搜索框 -->
    <el-col :span="6">
      <el-input placeholder="请输入内容" v-model="searchText">
        <el-button slot="append" icon="el-icon-search" @click="goodsSearch"></el-button>
      </el-input>
    </el-col>
    <!-- 添加用户按钮 -->
    <el-col :span="2">
      <a href="#/goods-add"><el-button type="success" plain>添加商品</el-button></a>
    </el-col>
  </el-row>

  <!-- 商品表格 -->
  <el-table :data="goodsData" style="width: 100%">
    <el-table-column type="index" width="50">
    </el-table-column>
    <el-table-column property="goods_name" label="商品名称" width="250">
    </el-table-column>
    <el-table-column property="goods_price" label="商品价格" width="140">
    </el-table-column>
    <el-table-column property="goods_weight" label="商品重量" width="120">
    </el-table-column>
    <el-table-column property="add_time" label="创建时间" width="220">
      <template slot-scope="scope">
        <span>{{ scope.row.add_time | date }}</span>
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button size="mini" type="primary" plain icon="el-icon-edit" @click="getGoodsById(scope.row.goods_id)"></el-button>
        <el-button size="mini" type="danger" plain icon="el-icon-delete" @click="deleteGoods(scope.row.goods_id)"></el-button>
      </template>
    </el-table-column>
  </el-table>

  <!-- 分页 -->
  <el-pagination background layout="prev, pager, next" :total="total" :page-size="pageSize" :current-page.sync="currentPage"
    @current-change="getCurPageGoods">
  </el-pagination>
</div>
